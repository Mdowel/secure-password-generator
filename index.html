<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->

        <!-- <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet"> -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="top">
            <h1>Generate a
                <br>
                <span id="random-password">random password</span>
            </h1>
            <p>Simplify your digital security with strong, custom-generated passwords.</p>
            <form id="options-list">
                <div class="option">
                    <input type="checkbox" class="checkbox" name="include-letters" id="include-letters">
                    <label for="include-letters">Include letters</label>
                </div>
                <div class="option">
                    <input type="checkbox" class="checkbox" name="include-numbers" id="include-numbers">    
                    <label for="include-numbers">Include numbers</label>
                </div>
                <div class="option">
                    <input type="checkbox" class="checkbox" name="include-symbols" id="include-symbols">
                    <label for="include-symbols">Include symbols</label>
                </div>
                <div class="option">
                    <label for="char-number">Number of characters</label>
                    <input type="number" name="char-number" id="char-number" value="10" min="1" max="20">
                </div>
            </form>
            <button id="generate-btn" class="btn" onclick="generatePasswords()">Generate passwords</button>
        </div>
        <hr id="divider">
        <div id="password-section">
            <div class="pass-box" id="password-one"></div>
            <div class="pass-box" id="password-two"></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
